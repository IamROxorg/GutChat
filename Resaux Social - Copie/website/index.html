<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GutChat - Le réseau social du futur</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar Navigation (Desktop) / Bottom Nav (Mobile) -->
        <nav id="navbar" class="hidden">
            <div class="nav-brand">
                <i class="fa-solid fa-bolt"></i>
                <span class="brand-text">GutChat</span>
            </div>
            
            <div class="nav-links">
                <a href="#" class="nav-item active" onclick="showSection('feed'); activateNav(this)">
                    <i class="fa-solid fa-house"></i>
                    <span>Accueil</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('messages'); activateNav(this)">
                    <i class="fa-solid fa-message"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('profile'); activateNav(this)">
                    <i class="fa-solid fa-user"></i>
                    <span>Profil</span>
                </a>
            </div>

            <div class="nav-footer">
                <a href="#" class="nav-item logout-btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            
            <!-- AUTH SECTION -->
            <section id="auth-section">
                <div class="auth-wrapper">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="logo-icon"><i class="fa-solid fa-bolt"></i></div>
                            <h1>Bienvenue sur GutChat</h1>
                            <p class="subtitle">Connectez-vous pour rejoindre la communauté</p>
                        </div>
                        
                        <div class="tabs">
                            <button class="tab-btn active" onclick="showAuth('login')">Connexion</button>
                            <button class="tab-btn" onclick="showAuth('register')">Inscription</button>
                        </div>

                        <form id="login-form" class="auth-form">
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="login-password" placeholder="Mot de passe" required>
                            </div>
                            <button type="submit" class="btn-primary">Se connecter <i class="fa-solid fa-arrow-right"></i></button>
                        </form>

                        <form id="register-form" class="auth-form hidden">
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="reg-username" placeholder="Nom d'utilisateur" required>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="reg-password" placeholder="Mot de passe" required>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-pen-nib"></i>
                                <input type="text" id="reg-bio" placeholder="Votre bio en quelques mots...">
                            </div>
                            <button type="submit" class="btn-primary">S'inscrire <i class="fa-solid fa-user-plus"></i></button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- FEED SECTION -->
            <section id="feed-section" class="hidden section-content">
                <header class="section-header">
                    <h2>Fil d'actualité</h2>
                </header>
                
                <div class="create-post-card">
                    <textarea id="post-content" placeholder="Quoi de neuf aujourd'hui ?"></textarea>
                    <div class="post-actions">
                        <button class="btn-icon"><i class="fa-solid fa-image"></i></button>
                        <button onclick="createPost()" class="btn-primary-sm">Publier <i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>

                <div id="posts-container">
                    <!-- Posts injected via JS -->
                </div>
            </section>

            <!-- PROFILE SECTION -->
            <section id="profile-section" class="hidden section-content">
                <div class="profile-card">
                    <div class="profile-cover"></div>
                    <div class="profile-info">
                        <div class="profile-avatar-wrapper">
                            <img src="" id="profile-pic" alt="Profile" class="avatar-xl">
                        </div>
                        <h2 id="profile-name">Pseudo</h2>
                        <p id="profile-bio">Bio...</p>
                        <div class="profile-stats">
                            <div class="stat"><strong>0</strong> Abonnés</div>
                            <div class="stat"><strong>0</strong> Abonnements</div>
                        </div>
                        <button class="btn-secondary">Modifier le profil</button>
                    </div>
                </div>
            </section>

            <!-- MESSAGES SECTION -->
            <section id="messages-section" class="hidden section-content full-height">
                <div class="messages-layout">
                    <!-- Users List Sidebar -->
                    <div class="users-sidebar">
                        <div class="sidebar-header">
                            <h3>Messages</h3>
                        </div>
                        <div id="users-container" class="users-list"></div>
                    </div>

                    <!-- Chat Area -->
                    <div class="chat-area hidden" id="chat-box">
                        <div class="chat-header">
                            <div class="chat-user-info">
                                <h3 id="chat-with-name">Chat</h3>
                            </div>
                            <button class="btn-icon mobile-back" onclick="closeChatMobile()"><i class="fa-solid fa-arrow-left"></i></button>
                        </div>
                        
                        <div id="messages-container" class="messages-scroll"></div>
                        
                        <div class="message-input-area">
                            <button class="btn-icon"><i class="fa-solid fa-plus"></i></button>
                            <input type="text" id="msg-input" placeholder="Écrivez votre message...">
                            <button onclick="sendMessage()" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div id="chat-empty-state" class="chat-empty-state">
                        <i class="fa-regular fa-comments"></i>
                        <p>Sélectionnez une conversation pour commencer</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Additional UI logic for the new design
        function activateNav(element) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }
        
        // Handling chat view on mobile/desktop
        const originalOpenChat = window.openChat;
        if(typeof window.openChat === 'undefined') {
             // Will be defined in script.js, but we might need to patch it or handle it there.
             // For now we assume script.js handles the logic, we just add the UI class toggles
             // We'll update script.js next.
        }
    </script>
</body>
</html>
